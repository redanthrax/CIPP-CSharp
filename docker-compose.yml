services:
  # Certificate initialization
  cert-init:
    image: alpine:latest
    container_name: cipp-cert-init
    volumes:
      - ./certs:/certs
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache openssl
        if [ ! -f /certs/aspnetapp.pfx ]; then
          echo "Generating development certificates..."
          mkdir -p /certs
          openssl req -x509 -newkey rsa:4096 -sha256 -days 3650 \
            -nodes -keyout /certs/aspnetapp.key -out /certs/aspnetapp.crt \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,DNS:cipp-api,DNS:cipp-frontend,IP:127.0.0.1"
          openssl pkcs12 -export \
            -out /certs/aspnetapp.pfx \
            -inkey /certs/aspnetapp.key \
            -in /certs/aspnetapp.crt \
            -password "pass:YourSecurePassword123!"
          chmod 644 /certs/aspnetapp.pfx
          chmod 644 /certs/aspnetapp.crt
          chmod 600 /certs/aspnetapp.key
          echo "Certificates generated successfully!"
        else
          echo "Certificates already exist, skipping generation."
        fi

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cipp-postgres
    environment:
      POSTGRES_DB: cipp
      POSTGRES_USER: cipp
      POSTGRES_PASSWORD: cipp123!
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - cipp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cipp -d cipp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: cipp-redis
    command: redis-server --appendonly yes --requirepass cipp123!
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - cipp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # CIPP API
  cipp-api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: cipp-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8443;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=YourSecurePassword123!
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=cipp;Username=cipp;Password=cipp123!;
      - ConnectionStrings__Redis=redis:6379,password=cipp123!
      - Authentication__AzureAd__TenantId=${AZURE_TENANT_ID}
      - Authentication__AzureAd__ClientId=${AZURE_CLIENT_ID}
      - Authentication__AzureAd__Audience=${AZURE_API_AUDIENCE}
      - Authentication__AzureAd__Scope=${AZURE_API_SCOPE}
      - Serilog__MinimumLevel=Information
      - Hangfire__WorkerCount=2
    ports:
      - "8000:8443"
      - "8080:8080"
    volumes:
      - ./certs:/https:ro
    networks:
      - cipp-network
    depends_on:
      cert-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # CIPP Frontend
  cipp-frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: cipp-frontend
    ports:
      - "8001:8443"
      - "8081:8080"
    volumes:
      - ./certs:/https:ro
    networks:
      - cipp-network
    depends_on:
      cert-init:
        condition: service_completed_successfully
      cipp-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  cipp-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
